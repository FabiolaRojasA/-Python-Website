{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<h2 class="text-center mb-4">My Notes</h2>

<div class="row g-3 mb-4">
    {% for note in current_user.notes %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card note-card {{ note.color if note.color else 'note-yellow' }}">
            <div class="card-body position-relative">
                <button class="btn btn-sm btn-close position-absolute top-0 end-0"
                        onclick="deleteNote({{ note.id }})"
                        aria-label="Delete note">
                </button>
                <p class="card-text mt-3">{{ note.data }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="card shadow p-3">
    <form method="POST">
        <textarea class="form-control mb-3" name="note" placeholder="Write your note..."></textarea>
          <select class="form-select mb-3" name="color">
            <option value="note-yellow">Yellow</option>
            <option value="note-blue">Blue</option>
            <option value="note-green">Green</option>
            <option value="note-pink">Pink</option>
        </select>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Add Note</button>
        </div>
    </form>
</div>
{% endblock %}
